name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version   
          bundler-cache: true

      - name: Prepare DB
        run: bin/rails db:prepare
        env:
          RAILS_ENV: test

      - name: RSpec
        run: bundle exec rspec --format progress

      - name: Cucumber
        run: bundle exec cucumber
